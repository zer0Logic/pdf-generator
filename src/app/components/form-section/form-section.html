<section class="rounded-xl border border-stone-200 bg-white p-6">
  <h1 class="mb-4 text-xl font-bold">Form Laporan</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="@container flex flex-col gap-y-4">
    <div class="flex flex-col gap-4 @lg:flex-row">
      <div class="w-full @lg:w-[200px]">
        <app-select label="Page Size" formControlName="pageSize" [options]="pageSizeOptions" />
      </div>

      <div class="w-full @lg:w-[calc(100%-200px)]">
        <app-input
          label="Judul Laporan"
          formControlName="title"
          placeholder="Masukkan judul laporan ..."
          [customErrors]="{ required: 'Judul harus diisi!' }"
        />
      </div>
    </div>

    <app-textarea
      label="Deskripsi/Isi Laporan"
      formControlName="desc"
      placeholder="Masukkan isi laporan ..."
      [rows]="4"
    />

    <div class="w-full @lg:max-w-[360px]">
      <app-input
        label="Nominal"
        formControlName="nominal"
        type="text"
        placeholder="Masukkan nominal ..."
        prefix="Rp"
        mask="currency"
      />
    </div>

    <div class="flex justify-end pt-2">
      <app-button
        type="submit"
        size="lg"
        class="min-w-[160px]"
        [disabled]="form.invalid || isGenerating()"
      >
        @if (isGenerating()) {
          <svg class="me-2 h-4 w-4 animate-spin" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
              fill="none"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Proses generate...
        } @else {
          Generate PDF
        }
      </app-button>
    </div>
  </form>
</section>

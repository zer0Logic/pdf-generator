<section class="rounded-xl border border-stone-200 bg-white p-6">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">Daftar History Generate</h1>
    @if (dataSource().length > 0) {
      <app-button (click)="onClearHistory()" variant="outline" color="danger" size="sm">
        Hapus Semua
      </app-button>
    }
  </div>

  <div class="mt-4 w-full overflow-x-auto rounded-lg border border-stone-200">
    <table class="w-full border-collapse text-sm" cdk-table [dataSource]="dataSource()">
      <!-- No Column -->
      <ng-container cdkColumnDef="no">
        <th
          cdk-header-cell
          *cdkHeaderCellDef
          class="bg-stone-50 px-4 py-3 text-start font-semibold text-nowrap text-stone-600"
        >
          No.
        </th>
        <td
          cdk-cell
          *cdkCellDef="let row; let i = index"
          class="border-t border-stone-100 px-4 py-3 text-stone-600"
        >
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Judul Column -->
      <ng-container cdkColumnDef="title">
        <th
          cdk-header-cell
          *cdkHeaderCellDef
          class="bg-stone-50 px-4 py-3 text-start font-semibold text-nowrap text-stone-600"
        >
          Judul Laporan
        </th>
        <td
          cdk-cell
          *cdkCellDef="let row"
          class="border-t border-stone-100 px-4 py-3 font-medium text-stone-900"
        >
          <span class="inline-block max-w-[50ch]">{{ row.title }}</span
          >s
        </td>
      </ng-container>

      <!-- Page Size Column -->
      <ng-container cdkColumnDef="pageSize">
        <th
          cdk-header-cell
          *cdkHeaderCellDef
          class="bg-stone-50 px-4 py-3 text-start font-semibold text-nowrap text-stone-600"
        >
          Page Size
        </th>
        <td
          cdk-cell
          *cdkCellDef="let row"
          class="border-t border-stone-100 px-4 py-3 text-stone-600"
        >
          <span class="rounded-md bg-stone-100 px-2 py-1 text-xs font-medium uppercase">{{
            row.pageSize
          }}</span>
        </td>
      </ng-container>

      <!-- Nominal Column -->
      <ng-container cdkColumnDef="nominal">
        <th
          cdk-header-cell
          *cdkHeaderCellDef
          class="bg-stone-50 px-4 py-3 text-start font-semibold text-nowrap text-stone-600"
        >
          Nominal
        </th>
        <td
          cdk-cell
          *cdkCellDef="let row"
          class="border-t border-stone-100 px-4 py-3 text-stone-600"
        >
          {{ row.nominal | currency: 'IDR' : 'symbol-narrow' : '1.0-0' }}
        </td>
      </ng-container>

      <!-- Dibuat Pada Column -->
      <ng-container cdkColumnDef="createdAt">
        <th
          cdk-header-cell
          *cdkHeaderCellDef
          class="bg-stone-50 px-4 py-3 text-start font-semibold text-nowrap text-stone-600"
        >
          Dibuat Pada
        </th>
        <td
          cdk-cell
          *cdkCellDef="let row"
          class="border-t border-stone-100 px-4 py-3 text-xs text-nowrap text-stone-500"
        >
          {{ row.createdAt }}
        </td>
      </ng-container>

      <!-- Aksi Column -->
      <ng-container cdkColumnDef="actions">
        <th
          cdk-header-cell
          *cdkHeaderCellDef
          class="bg-stone-50 px-4 py-3 text-start font-semibold text-nowrap text-stone-600"
        >
          Aksi
        </th>
        <td
          cdk-cell
          *cdkCellDef="let row"
          class="border-t border-stone-100 px-4 py-3 text-stone-600"
        >
          <div class="flex gap-2">
            <app-button
              (click)="onPreview(row)"
              variant="outline"
              color="secondary"
              size="icon-sm"
              title="Preview"
            >
              <ng-icon name="lucideEye" size="16" />
            </app-button>
            <app-button
              (click)="downloadPDF(row)"
              variant="outline"
              color="secondary"
              size="icon-sm"
              title="Download"
            >
              <ng-icon name="lucideDownload" size="16" />
            </app-button>
            <app-button
              (click)="onDelete(row)"
              variant="outline"
              color="danger"
              size="icon-sm"
              title="Hapus"
            >
              <ng-icon name="lucideTrash" size="16" />
            </app-button>
          </div>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr
        cdk-row
        *cdkRowDef="let row; columns: displayedColumns; let odd = odd"
        class="transition-colors"
        [class.bg-stone-50]="odd"
      ></tr>

      <!-- Correct *cdkNoDataRow usage -->
      <tr *cdkNoDataRow>
        <td colspan="6" class="h-16 border-t border-stone-100 text-center text-stone-400">
          <p>Belum ada data.</p>
        </td>
      </tr>
    </table>
  </div>
</section>
